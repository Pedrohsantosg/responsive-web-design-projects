<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Pesquisa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="title">Formulário de Pesquisa</h1>

  <p id="description">
    Este formulário coleta informações para fins acadêmicos.
  </p>

  <form id="survey-form">

    <label id="name-label" for="name">
      Nome
    </label>
    <input
      id="name"
      type="text"
      placeholder="Digite seu nome"
      required
    />

    <label id="email-label" for="email">
      Email
    </label>
    <input
      id="email"
      type="email"
      placeholder="Digite seu email"
      required
    />

    <label id="number-label" for="number">
      Idade
    </label>
    <input
      id="number"
      type="number"
      placeholder="Digite sua idade"
      min="10"
      max="99"
    />

    <label for="dropdown">
      Área de interesse
    </label>
    <select id="dropdown">
      <option value="frontend">Front-end</option>
      <option value="backend">Back-end</option>
    </select>

    <p>Você estuda programação?</p>
    <label>
      <input type="radio" name="study" value="yes" />
      Sim
    </label>
    <label>
      <input type="radio" name="study" value="no" />
      Não
    </label>

    <p>Tecnologias conhecidas:</p>
    <label>
      <input type="checkbox" value="html" />
      HTML
    </label>
    <label>
      <input type="checkbox" value="css" />
      CSS
    </label>

    <p>Comentários adicionais:</p>
    <textarea placeholder="Digite aqui..."></textarea>

    <button id="submit" type="submit">
      Enviar
    </button>

  </form>

</body>
</html>
