<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Pessoal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav id="navbar">
    <a href="#welcome-section">Início</a>
    <a href="#projects">Projetos</a>
    <div class="github-menu">
      <a
        id="profile-link"
        href="https://github.com/Pedrohsantosg"
        target="_blank"
      >
        GitHub
      </a>
      <div class="github-dropdown" id="github-dropdown">
        <a href="https://github.com/Pedrohsantosg" target="_blank">GitHub Pedro</a>
        <a href="https://github.com/JoaquimLG" target="_blank">GitHub Joaquim</a>
      </div>
    </div>
  </nav>

  <section id="welcome-section">
    <h1>Bem-vindo ao meu portfólio</h1>
  </section>

  <section id="projects">
    <h2>Projetos</h2>

    <div class="project-tile">
      <a href="#">Projeto Exemplo</a>
    </div>

  </section>

  <script>
    const profileLink = document.getElementById('profile-link');
    const dropdown = document.getElementById('github-dropdown');

    if (profileLink && dropdown) {
      profileLink.addEventListener('click', function (event) {
        event.preventDefault();
        dropdown.classList.toggle('open');
      });

      document.addEventListener('click', function (event) {
        if (!profileLink.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.classList.remove('open');
        }
      });
    }
  </script>

</body>
</html>
